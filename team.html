    <h1>
      <span>2019</span>
      TEDxSFU Organization Committee
    </h1>
    <section id="team-members" class="uk-child-width-1-4@l uk-child-width-1-3@m uk-child-width-1-2@s uk-grid-large">
      <figure>
        <div><p></p><img src="/images/oc/michael.png"></div>
        <figcaption>Michael Figueroa<span>Project Lead</span></figcaption>
      </figure>
      <figure>
        <div><p></p><img src="/images/oc/benta.png"></div>
        <figcaption>Benta Cheng<span>Project Lead</span></figcaption>
      </figure>
      <figure>
        <div><p></p><img src="/images/oc/vivian.png"></div>
        <figcaption>Vivian Wong<span>Director of Internal Operations</span></figcaption>
      </figure>
      <figure>
        <div><p>Kevin is a Business student at the Beedie School of Business, focusing in Human Resources and Operations. Passionate about learning from different people, he loves to listen to the stories and experiences of others on top of sharing his own, making him the perfect fit for the role of Content Development Director for our team this year.</p><img src="/images/oc/kevin.png"></div>
        <figcaption>Kevin Parappilly<span>Director of Content Development</span></figcaption>
      </figure>
      <figure>
        <div><p>Amy is entering her third year at SFU majoring in Psychology. In the past year, she’s served as an Expert Learner for Science World's Future Science Leaders program, pursuing her love for inspiring innovation in the minds of young people. Her curiosity fuels her passion for learning more about the intricacies of the human experience and research into the long-term health and social impacts of Adverse Childhood Experiences (ACE’s).</p><img src="/images/oc/amy.png"></div>
        <figcaption>Amy Batengas<span>Content Development Coordinator</span></figcaption>
      </figure>
      <figure>
        <div><p>Sneha is a third-year international studies student. She’s very active in the SFU community and spent the past year volunteering with Spoon SFU and UNICEF SFU, and we’re pleased that she has decided to join TEDxSFU this year. In her spare time, Sneha enjoys learning new recipes, languages and trying new food.</p><img src="/images/oc/sneha.png"></div>
        <figcaption>Sneha Shah<span>Content Development Coordinator</span></figcaption>
      </figure>
      <figure>
        <div><p>Jose is entering his fourth year as a Business student. As a person who enjoys discovering new opportunities and experiences to grow as an individual, Jose was involved with UNICEF SFU and SFU’s Student Marketing Association; this year, he has joined the TEDxSFU team as the Director of Marketing to oversee our marketing strategies and we couldn’t be happier!</p><img src="/images/oc/jose.png"></div>
        <figcaption>Jose Chicas<span>Director of Marketing</span></figcaption>
      </figure>
      <figure>
        <div><p>Samantha is an SFU Alumni with a Bachelor in Communications. As the Marketing Coordinator, she helps TEDxSFU establish a strong brand identity and increases its awareness in the digital sphere. With her passion for branding & social media, Samantha is excited to stimulate conversations and share the inspiration that TEDxSFU has to offer.</p><img src="/images/oc/sam.png"></div>
        <figcaption>Samantha Tsui<span>Marketing Coordinator</span></figcaption>
      </figure>
      <figure>
        <div><p>Simba is a Communications major and Publishing minor, with a concentration in Marketing. His drive for joining TEDxSFU this year stems from his admiration for the non-profit organization’s mission to encourage people from different backgrounds to share unique stories that contribute towards bringing change to society and even the world in unique ways.</p><img src="/images/oc/simba.png"></div>
        <figcaption>Simbarashe Mtetwa<span>Marketing Coordinator</span></figcaption>
      </figure>
      <figure>
        <div><p>Dasha is a third-year Business student from Russia. Her passion lies in finding right-fit partnerships and creating new connections. Her belief is - relationships never end after the contract is signed, it is a continuous process that people have to invest their time.</p><img src="/images/oc/dasha.png"></div>
        <figcaption>Dasha Mezenina<span>Director of Partner Relations</span></figcaption>
      </figure>
      <figure>
        <div><p>Michelle graduated from SFU with a major in Communication and minor in Publishing. She moved to Vancouver five years ago from Hong Kong, and this experience has really enabled her to step outside of her comfort zone and grow into the confident person she is today. She is excited to be a part of the committee to inspire and empower everyone.</p><img src="/images/oc/michellec.png"></div>
        <figcaption>Michelle Chan<span>Partner Relations Coordinator</span></figcaption>
      </figure>
      <figure>
        <div><p>A senior design student at SFU, Aflred is a jazz, film, poetry and travel enthusiast. He has backpacked in China, Mexico, Brazil, and most of Europe. He believes in new ideas, new languages, and unique life experiences, even when they appear to be intimidating at first.</p><img src="/images/oc/alfred.png"></div>
        <figcaption>Alfred Zhang<span>Creative Director</span></figcaption>
      </figure>
      <figure>
        <div><p>Meredith is a second-year SFU student who came from Vietnam. She has always believed that Vietnamese can make a strong impact in various communities, which is why she decided to join the TEDxSFU committee. She is thrilled to bring her creative eye and experience to this year’s conference.</p><img src="/images/oc/meredith.png"></div>
        <figcaption>Meredith Nguyen<span>Creative Coordinator</span></figcaption>
      </figure>
      <figure>
        <div><p>Roxanne is an SFU graduate with a joint degree in Communications and Interactive Arts & Technology. She is currently working as a graphic designer in a marketing agency. Outside of work, Roxanne enjoys working out, exploring new restaurants with her friends and capturing the beauty of food with her camera.</p><img src="/images/oc/roxanne.png"></div>
        <figcaption>Roxanne Shih<span>Creative Coordinator</span></figcaption>
      </figure>
      <figure>
        <div><p>Sofia is wrapping up her joint major degree in Communications and Interactive Arts & Technology with a concentration in Interactive Systems. When she’s not studying she's a Lead UX Designer developing interfaces for digital publishing software. As someone who also likes to teach young people about technology and design, Sofia is delighted to be part of sharing TEDxSFU with the world this year through the power of the Internet.</p><img src="/images/oc/sofia.png"></div>
        <figcaption>Sofia Bautista<span>Web Developer</span></figcaption>
      </figure>
      <figure>
        <div><p></p><img src="/images/oc/stephen.png"></div>
        <figcaption>Stephen Therriault<span>Motion Graphics Artist</span></figcaption>
      </figure>
      <figure>
        <div><p>Brian is currently pursuing a BSc in Health Sciences. He has spent the past school year as an Executive for both UNICEF SFU and SFU Relay For Life where he helped organize large-scale events that required months of communication, openness, and innovation. Brian hopes to leverage these past experiences into making TEDxSFU Mosaic a success.</p><img src="/images/oc/brian.png"></div>
        <figcaption>Brian Cagampan<span>Director of Events</span></figcaption>
      </figure>
      <figure>
        <div><p>Jonathan is a Business Major and an aspiring entrepreneur who hopes to one day be able to create meaningful change. Oftentimes you can find him lost in the world of fashion, practicing photography, learning new skills or exploring new venture ideas. In the fall, he will be partaking in Health Change Lab where he looks forward to creating a lasting difference. As of now, he is excited to help put on an amazing TEDxSFU Conference for this year.</p><img src="/images/oc/jonathan.png"></div>
        <figcaption>Jonathan To<span>Events Coordinator</span></figcaption>
      </figure>
      <figure>
        <div><p>Michelle is a Psychology and Linguistics graduate from SFU with a certificate in Teaching English as a Second Language. Throughout her undergrad career, Michelle was involved with event planning in social clubs and is excited to bring her experience to the TEDxSFU team. As a skincare expert working in retail, Michelle has grown to love meeting new people, coming up with creative solutions to problems and working in a stellar team.</p><img src="/images/oc/michellez.png"></div>
        <figcaption>Michelle Zhang<span>Events Coordinator</span></figcaption>
      </figure>
    </section>
