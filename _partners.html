    <h1>
      <span>2019</span>
      TEDxSFU Partners
    </h1>
    <!-- <p>Profiles Coming Soon!</p> -->
    <section id="partner-items" class="uk-child-width-1-2@m uk-child-width-1-1@s uk-grid-large uk-grid-match" uk-grid>
      <figure>
        <a href="https://radiussfu.com/" target="_blank"><img src="images/partners/radius.jpg" alt="RADIUS SFU logo"></a>
        <figcaption>
          <span>Platinum Sponsor</span>
          <h2>RADIUS SFU</h2>
          <p>RADIUS SFU is a social innovation hub focused on building programs to collaboratively develop, test, and accelerate innovative responses to tough social problems. Located at the Charles Chang Innovation Centre in Downtown Vancouver, RADIUS engages and supports a diversity of connected and engaged economic actors in creating an economy that is dynamic, just, sustainable, and resilient.</p>
        </figcaption>
      </figure>
      <figure>
        <a href="http://www.sfu.ca/vpacademic.html" target="_blank"><img src="images/partners/sfu-vpa.jpg" alt="SFU Office of the Vice-President, Academic (VPA) logo"></a>
        <figcaption>
          <span>Gold Sponsor</span>
          <h2>Office of the Vice-President, Academic (VPA)</h2>
          <p>The Office of the Vice-President, Academic (VPA) supports academic excellence across SFU's student and faculty communities. It provides vision and leadership for academic planning, policy development and resource management in support of SFU's mission to be Canada's leading engaged university.</p>
        </figcaption>
      </figure>
      <figure>
        <a href="http://www.sfu.ca/alumni.html" target="_blank"><img src="images/partners/sfu-alumni.jpg" alt="SFU Alumni logo"></a>
        <figcaption class="no-bio">
          <span>Silver Sponsor</span>
          <h2>SFU Alumni Association</h2>
          <p>The SFU Alumni Association consists of Board members who infuse their perspective as alumni to advise SFU leaders, champion initiatives that foster connections for alumni and students with each other and with the university, and serve as ambassadors by facilitating relationships with potential volunteers and donors to help advance SFU’s mission and the student and alumni experience.</p>
        </figcaption>
      </figure>
      <figure>
        <a href="https://www.sfu.ca/vpexternal.html" target="_blank"><img src="images/partners/sfu-external-relations.jpg" alt="SFU External Relations logo"></a>
        <figcaption>
          <span>Bronze Sponsor</span>
          <h2>SFU External Relations</h2>
          <p>As a primary link between SFU and our communities, we will pursue a comprehensive approach to the advancement of institutional priorities and promote SFU's reputation as the leading engaged university defined by its dynamic integration of innovative education, cutting-edge research, and far-reaching community engagement.</p>
        </figcaption>
      </figure>
      <figure>
        <a href="https://www.sfu.ca/vpresearch.html" target="_blank"><img src="images/partners/sfu-vpr.jpg" alt="SFU VP Research and International Office logo"></a>
        <figcaption>
          <span>Bronze Sponsor</span>
          <h2>SFU VP Research and International Office</h2>
          <p>SFU’s Vice-President, Research Office (VPR) serves to encourage, facilitate, administer and promote research at SFU. Building on a solid foundation of fundamental research, the university is committed to disseminating knowledge and harnessing new ideas and innovations for the benefit of society.</p>
        </figcaption>
      </figure>
      <figure>
        <a href="https://mcmedia-av.ca/" target="_blank"><img src="images/partners/mcmedia.jpg" alt="McMedia logo"></a>
        <figcaption class="no-bio">
          <span>Exclusive AV Sponsor</span>
          <h2>McMedia</h2>
        </figcaption>
      </figure>
      <figure>

        <figcaption class="no-bio">

          <h2>Crème de la Crumb</h2>
        </figcaption>
      </figure>
      <figure>

        </figcaption>
      </figure>
